version: 2.1

orbs:
  node: circleci/node@4.7.0

commands:
  install-node:
    steps:
      - run:
          name: Install Node 14
          command: |
            set +e
            touch $BASH_ENV
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
            echo "HOMEBREW_NO_AUTO_UPDATE=1" >> $BASH_ENV
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm install v14.17.1' >> $BASH_ENV
            echo 'nvm alias default v14.17.1' >> $BASH_ENV
            sudo mkdir ~/.config
            sudo chown -R $USER:$GROUP ~/.config

  install-node-modules:
    steps:
      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

  test-js:
    steps:
      - run:
          name: Run TypeScript check
          command: yarn type-check
      - run:
          name: Run ESLint check
          command: yarn lint:ci
      - run:
          name: Run Jest tests
          command: yarn jest --ci

  prepare-android-env:
    steps:
      - attach_workspace:
          at: ../workspace
      - run:
          name: Clear project dir
          command: |
            rm -rf /Users/distiller/project
      - checkout
      - attach_workspace:
          at: .
      - install-node
      - install-node-modules

  build-app-android:
    steps:
      - run:
          name: Build App
          command: |
            cd android
            chmod +x gradlew
            ./gradlew clean
            ./gradlew assembleRelease
            cd ..
            mkdir /tmp/artifacts
            cp android/app/build/outputs/apk/release/app-universal-release.apk /tmp/artifacts/${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BUILD_NUM}.apk

jobs:
  build-test-js:
    executor:
      name: node/default
      tag: '14.17.1'
    steps:
      - checkout
      - install-node-modules
      - test-js

  build-test-app-android:
    docker:
      - image: circleci/android:api-29-node
    steps:
      - prepare-android-env
      - build-app-android

  promote-android-to-diawi:
    docker:
      - image: circleci/android:api-29-node
    steps:
      - run:
          name: Upload APK to Diawi
          command: |
            mkdir /tmp/artifacts
            touch android/app/build/outputs/apk/release/app-universal-release.apk
            cp android/app/build/outputs/apk/release/app-universal-release.apk /tmp/artifacts/${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BUILD_NUM}.apk
            curl https://upload.diawi.com/ -i -X POST -H "Content-Type: multipart/form-data" -F token=$DIAWI_TOKEN -F file=@/tmp/artifacts/${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BUILD_NUM}.apk
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2

  test-build-deploy:
    jobs:
      # - build-test-js

      # - build-test-app-android:
      #     requires:
      #       - build-test-js

      - promote-android-to-diawi:
          # requires:
          #   - build-test-app-android
          filters:
            branches:
              only:
                - diawi-android-submission
